<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Photobooth</title>
    <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div class="gradient-bg">
        <div class="gradients-container">
            <div class="g1"></div>
            <div class="g2"></div>
            <div class="g3"></div>
            <div class="g4"></div>
            <div class="g5"></div>
            <div class="interactive"></div>
        </div>
    </div>

    <header class="pt-4">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark custom-navbar mt-4">
            <div class="container">

                <a class="navbar-brand ms-5" href="#">
                <img src="imgs/logo.png" width="90" height="60" alt="Logo">
                </a>

                <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end pe-4" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="privacy_policy.html">Privacy Policy</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                </div>
            </div>
            </nav>
        </div>
    </header>

    <main class="container hero">
        <div class="row justify-content-center">
        <div class="col-12 col-lg-8 text-center">
            <h1 class="display-4 fw-semibold mb-3">Say cheese</h1>

            <p class="lead mb-3">
            Capture your best moments with creative frames. On your own or with friends,
            just bring your device and your camera.
            </p>

            <p class="mb-4">Choose, pose, capture. ¿Are you ready?</p>

            <div class="try-me">
            <div class="try-me-text">TRY ME</div>
            <div class="try-me-arrow">↓</div>
            </div>
        </div>
        </div>

        <!-- Templates row -->
        <section id="templates" class="mt-5">
        <div class="row justify-content-center g-4">
            <div class="col-10 col-sm-6 col-lg-4">
            <a class="template-card" href="camera.html?frame=toy-story">
                <img src="imgs/toy_story_template.jpg" alt="Toy Story template option">
            </a>
            </div>

            <div class="col-10 col-sm-6 col-lg-4">
            <a class="template-card" href="camera.html?frame=love">
                <img src="imgs/love_template.jpg" alt="Love template option">
            </a>
            </div>
        </div>
        </section>
    </main>

    <footer class="footer-full mt-5">
        <div class="footer-inner">
        <div>
            <h3 class="m-0">Photobooth</h3>
            <p class="m-0 opacity-75">Create. Pose. Capture.</p>
        </div>

        <p class="m-0 opacity-75">© <span id="year"></span> Photobooth. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
