<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="gradient-bg">
        <div class="gradients-container">
            <div class="g1"></div>
            <div class="g2"></div>
            <div class="g3"></div>
            <div class="g4"></div>
            <div class="g5"></div> 
            <div class="interactive"></div>   
        </div>
    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-logo" href="index.html"><img src="imgs/logo.png" alt="Website Logo" style="width: 100px; height: 100px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="privacy_policy.html">Privacy Policy</a>

                    <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>
                </ul>
            </div>

    <main>
        <section class="contact-section">
        <div class="contact-container">

            <h1>Contact Us</h1>
            <p>Have questions or feedback? We'd love to hear from you.</p>

            <form class="contact-form">

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="What is this about?">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
            </div>

            <button type="submit" class="contact-btn">Send Message</button>

            </form>

        </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            
            <div class="footer-brand">
                <h3>Photobooth</h3>
                <p>Create. Pose. Capture.</p>
            </div>

            <div class="footer-bottom">
                <p>Â© <span id="year"></span> Photobooth. All rights reserved.</p>
            </div>

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
