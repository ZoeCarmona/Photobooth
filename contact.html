<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Photobooth</title>
    <link rel="shortcut icon" href="imgs/Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <div class="gradient-bg">
        <div class="gradients-container">
            <div class="g1"></div>
            <div class="g2"></div>
            <div class="g3"></div>
            <div class="g4"></div>
            <div class="g5"></div> 
            <div class="interactive"></div>   
        </div>
    </div>
    
    <header class="pt-4">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark custom-navbar mt-4">
            <div class="container">

                <a class="navbar-brand ms-5" href="index.html">
                <img src="imgs/logo.png" width="90" height="60" alt="Logo">
                </a>

                <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end pe-4" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="privacy_policy.html">Privacy Policy</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                </div>
            </div>
            </nav>
        </div>
    </header>

    <main class="page-main">
        <section class="contact-card">
            
            <header class="contact-header">
            <h1>Contact Us</h1>
            <p>Have questions or feedback? We'd love to hear from you.</p>
            </header>

            <form class="contact-form">

            <div class="form-row">
                <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="What is this about?">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
            </div>

            <button type="submit" class="contact-btn">Send Message</button>

            </form>

        </section>
    </main>

    <footer class="footer-full mt-5">
        <div class="footer-inner">
        <div>
            <h3 class="m-0">Photobooth</h3>
            <p class="m-0 opacity-75">Create. Pose. Capture.</p>
        </div>

        <p class="m-0 opacity-75">Â© <span id="year"></span> Photobooth. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
